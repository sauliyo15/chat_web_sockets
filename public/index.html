<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat con Websockets</title>
    <script
      src="https://code.jquery.com/jquery-3.6.4.slim.min.js"
      integrity="sha256-a2yjHM4jnF9f54xUQakjZGaqYs/V1CYvWpoqZzC2/Bw="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.js"
      integrity="sha512-xbQU0+iHqhVt7VIXi6vBJKPh3IQBF5B84sSHdjKiSccyX/1ZI7Vnkt2/8y8uruj63/DVmCxfUNohPNruthTEQA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <h1>Mi Chat con Websockets</h1>

    <ul id="mensajes"></ul>

    <form action="">
      <input
        id="mensaje"
        autocomplete="off"
        placeholder="Empieza a escribir..."
      />
      <button id="enviar" type="submit" title="Envia un mensaje">Enviar</button>
    </form>

    <script>
      $(function () {
        const socket = io.connect("http://192.168.1.133:3000");
        socket.on("connect", function () {
          alert("Conectado!!");
        });
      });

      $('form').submit(function() {
        if ($('#mensaje').val()) {
          socket.emit('mensaje_enviado', {content: $('#mensaje').val()});
          $('#mensaje').val('');
        }
        return false;
      });

      socket.on("mensaje_recibido", function(mensaje) {
        $('#mensajes').append(`<li>${mensaje.content}</li>`);
      });
    </script>
  </body>
</html>
